<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="stylesheet.css">
    <script type="module" defer src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.1/cdn/shoelace-autoloader.js"></script>

    <title>SL Tally App</title>
</head>
<body>
    <header>
    <h1>Tally App</h1>
    </header>
    <main>
        <div>
            <input data-key="number" readonly value="0">
        </div>
        <div class="button">
                <sl-button variant="success" outline class="add" data-key="add">Add</sl-button>
                <sl-button variant="warning" outline class="subtract" data-key="subtract">Subtract</sl-button>
                <sl-button variant="danger" outline class="reset" data-key="reset">Reset</sl-button>
        </div>
        
    </main>
    <footer class="footer">
        Inspired by <a class="footer_link" href="https://tallycount.app/
        ">Tally Count</a>. Note that this is merely a  student practice project for learning JavaScript.
    </footer>
    
   
</body>
</html>
