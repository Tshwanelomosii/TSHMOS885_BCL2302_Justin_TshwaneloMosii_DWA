<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./dwa10.css">
    <script type="module" defer src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.1/cdn/shoelace-autoloader.js"></script>

    <title>SL Tally App</title>
</head>
<body>
    <header>
    <h1>Tally App</h1>
    </header>
    <main>
        <div>
            <input data-key="number" readonly value="0">
        </div>
        <div class="button">
                <sl-button variant="success" outline class="add" data-key="add">Add</sl-button>
                <sl-button variant="warning" outline class="subtract" data-key="subtract">Subtract</sl-button>
                <sl-button variant="danger" outline class="reset" data-key="reset">Reset</sl-button>
        </div>
        
    </main>
    <footer>
        When you have to reuse the same markup structures repeatedly on a web page, it makes sense to use some kind of a template rather than repeating the same structure over and over again. This was possible before, but it is made a lot easier by the HTML <template> element. This element and its contents are not rendered in the DOM, but it can still be referenced using JavaScript.
    </footer>
    
    
   
</body>
</html>
